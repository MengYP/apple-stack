    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScriptCore</title>
    <script>
        function showAlert(content) {
            asyncAlert(content);
            document.getElementById("js-iOS-js-argsValue").value = document.getElementById("js-iOS-js-argsValue").value + content;
            document.getElementById("js-iOS-js-argsValue").value += content;
        }
        function asyncAlert(content) {
            setTimeout(function(){ alert(content); }, 1);
        }
    </script>
</head>
